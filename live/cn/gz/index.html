<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>贵州卫视</title>
	</head>
	<body>
		<script>
			// 使用严格模式
			"use strict";
			/**
			 * 获取贵州卫视的电视直播流地址
			 * @param {string|number} id 频道ID
			 * @returns {Promise<string|null>} 播放流地址
			 */
			(async () => {
				const urlParams = new URLSearchParams(window.location.search);
				const id = urlParams.get('id') || '01';
				try {
					// 发送GET请求
					const response = await fetch('https://api.gzstv.com/v1/tv/ch' + id);
					if (!response.ok) throw new Error('HTTP状态码: ' + response.status);
					let data = await response.json();
					data = data['stream_url'];
					// 返回数据
					if (data) {
						return window.location.href = 'https://play.heheda.top/?' + btoa(encodeURI('url=' +
							encodeURIComponent(
								data) + '&live=1')) + '.html';
					}
					return alert('数据不存在');
				} catch (error) {
					return alert('捕获错误: ' + error.message);
				}
			})();
		</script>
	</body>
</html>
